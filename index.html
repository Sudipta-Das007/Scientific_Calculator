<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="expression" readonly>
        <input type="text" id="result" readonly>

        <div class="button-row">
            <button onclick="appendOperator('^')">x<sup>y</sup></button>
            <button onclick="appendFunction('pow')">x<sup>2</sup></button>
            <button onclick="appendFunction('power')">x<sup>3</sup></button>
            <button onclick="backspace()">⌫</button>
        </div>
        <div class="button-row">
            <button onclick="appendFunction('sqrt')">√</button>
            <button onclick="appendFunction('exp')">exp</button>
            <button onclick="appendOperator('(')"> ( </button> 
            <button onclick="appendOperator(')')"> ) </button> 
        </div>
        <div class="button-row">
            <button onclick="appendFunction('sin')">sin</button>
            <button onclick="appendFunction('cos')">cos</button>
            <button onclick="appendFunction('tan')">tan</button>
            <button onclick="appendFunction('log')">log</button>
        </div>
        <div class="button-row">
            <button onclick="appendFunction('asin')">asin</button>
            <button onclick="appendFunction('acos')">acos</button>
            <button onclick="appendFunction('atan')">atan</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')">*</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
        <div class="button-row">
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
